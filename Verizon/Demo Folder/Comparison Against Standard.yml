input:
  documents:
    type: document
  workspace:
    type: workspace

actions:
  # 1) Tag Collections for Different Categories
  get-document-tags:
    tool: find-tags
    name: ["Florida No. 7", "Florida No. 8", "Frontier Florida"]

  get-performance-tags:
    tool: find-tags
    name: ["Performance Data"]

  get-payment-tags:
    tool: find-tags
    name: ["Billing", "Dispute", "Non-Recurring Charges"]

  get-termination-tags:
    tool: find-tags
    name: ["Company Cancellation", "Customer Cancellation"]

  get-sla-tags:
    tool: find-tags
    category: "SLA"

  get-liability-tags:
    tool: find-tags
    category: "Liabilities"

  # 2) Base configuration for shared prompt elements
  basePrompt:
    tool: echo
    message: |
      # Role and Context Setup
      You are a telecommunications regulatory expert analyzing tariff documents. Your objectives include:

      1. Comparing each document against the standard document
      2. Identifying key differences from the standard approach
      3. Highlighting variations that may require attention or alignment
      4. Creating actionable comparisons that show compliance or deviation from standards
      5. Focusing on quantitative metrics and measurable requirements

      When analyzing documents:
      - Focus on explicit terms and conditions
      - Identify regulatory compliance requirements
      - Note any unusual or non-standard provisions
      - Flag potential risks or areas requiring attention
      - Look for patterns and trends across documents

  # 3) Analysis prompt
  tariffAnalysisPrompt:
    tool: echo
    message: |
      {{basePrompt}}

      Below is relevant text from the tariff document. Please:
      - Analyze the specific provisions related to the tagged category
      - Identify key requirements and obligations
      - Note any regulatory compliance considerations
      - Highlight important terms or conditions
      - Summarize the findings concisely

      Relevant text from the tariff:

  # 4) Section Title
  analysisTitle:
    tool: echo
    message: Standard Comparison Analysis

  # 5) Initialize Knowledge Set
  init-kset:
    input:
      documents: task/documents
      documentTags: get-document-tags
      performanceTags: get-performance-tags
      paymentTags: get-payment-tags
      terminationTags: get-termination-tags
      slaTags: get-sla-tags
      liabilityTags: get-liability-tags
    tool: knowledge-set
    knowledgeSetName: "Standards Comparison"
    operations:
      - op: set-nodes
        nodes: documents
      - op: add-dimension
        key: document
        name: "Document"
        nodes: documentTags
        priority: 1
        skipIfEmpty: true
      - op: add-dimension
        key: performance
        name: "Performance Obligations"
        nodes: performanceTags
        priority: 2
        skipIfEmpty: true
      - op: add-dimension
        key: payment
        name: "Payment Obligations"
        nodes: paymentTags
        priority: 3
        skipIfEmpty: true
      - op: add-dimension
        key: termination
        name: "Termination"
        nodes: terminationTags
        priority: 4
        skipIfEmpty: true
      - op: add-dimension
        key: sla
        name: "SLA"
        nodes: slaTags
        priority: 5
        skipIfEmpty: true
      - op: add-dimension
        key: liability
        name: "Liabilities"
        nodes: liabilityTags
        priority: 6
        skipIfEmpty: true

  # 6) Analyze content for each category
  analyze-performance:
    repeat:
      function: analyze-category-for-document
      for: [documentTag, tag]
    input:
      documentTag: get-document-tags
      tag: get-performance-tags
      documents: task/documents
      knowledge: init-kset
      basePrompt: basePrompt
      prompt: tariffAnalysisPrompt
      title: analysisTitle
    output:
      type: array
      items:
        type: insight

  analyze-payment:
    repeat:
      function: analyze-category-for-document
      for: [documentTag, tag]
    input:
      documentTag: get-document-tags
      tag: get-payment-tags
      documents: task/documents
      knowledge: init-kset
      basePrompt: basePrompt
      prompt: tariffAnalysisPrompt
      title: analysisTitle
    output:
      type: array
      items:
        type: insight

  analyze-termination:
    repeat:
      function: analyze-category-for-document
      for: [documentTag, tag]
    input:
      documentTag: get-document-tags
      tag: get-termination-tags
      documents: task/documents
      knowledge: init-kset
      basePrompt: basePrompt
      prompt: tariffAnalysisPrompt
      title: analysisTitle
    output:
      type: array
      items:
        type: insight

  analyze-sla:
    repeat:
      function: analyze-category-for-document
      for: [documentTag, tag]
    input:
      documentTag: get-document-tags
      tag: get-sla-tags
      documents: task/documents
      knowledge: init-kset
      basePrompt: basePrompt
      prompt: tariffAnalysisPrompt
      title: analysisTitle
    output:
      type: array
      items:
        type: insight

  analyze-transferability:
    repeat:
      function: analyze-category-for-document
      for: [documentTag, tag]
    input:
      documentTag: get-document-tags
      tag: get-transferability-tags
      documents: task/documents
      knowledge: init-kset
      basePrompt: basePrompt
      prompt: tariffAnalysisPrompt
      title: analysisTitle
    output:
      type: array
      items:
        type: insight

  analyze-liability:
    repeat:
      function: analyze-category-for-document
      for: [documentTag, tag]
    input:
      documentTag: get-document-tags
      tag: get-liability-tags
      documents: task/documents
      knowledge: init-kset
      basePrompt: basePrompt
      prompt: tariffAnalysisPrompt
      title: analysisTitle
    output:
      type: array
      items:
        type: insight

  # 7) Compare documents against standard for each category
  compare-documents-performance:
    repeat:
      function: compare-against-standard-for-category
      for: [tag]
    input:
      tag: get-performance-tags
      knowledge: init-kset
      analyze-categories: analyze-performance

  compare-documents-payment:
    repeat:
      function: compare-against-standard-for-category
      for: [tag]
    input:
      tag: get-payment-tags
      knowledge: init-kset
      analyze-categories: analyze-payment

  compare-documents-termination:
    repeat:
      function: compare-against-standard-for-category
      for: [tag]
    input:
      tag: get-termination-tags
      knowledge: init-kset
      analyze-categories: analyze-termination

  compare-documents-sla:
    repeat:
      function: compare-against-standard-for-category
      for: [tag]
    input:
      tag: get-sla-tags
      knowledge: init-kset
      analyze-categories: analyze-sla

  compare-documents-transferability:
    repeat:
      function: compare-against-standard-for-category
      for: [tag]
    input:
      tag: get-transferability-tags
      knowledge: init-kset
      analyze-categories: analyze-transferability

  compare-documents-liability:
    repeat:
      function: compare-against-standard-for-category
      for: [tag]
    input:
      tag: get-liability-tags
      knowledge: init-kset
      analyze-categories: analyze-liability

  # 8) Add Results to Workspace
  add-to-workspace:
    input:
      workspace: task/workspace
      performanceAnalysis: analyze-performance
      paymentAnalysis: analyze-payment
      terminationAnalysis: analyze-termination
      slaAnalysis: analyze-sla
      transferabilityAnalysis: analyze-transferability
      liabilityAnalysis: analyze-liability
      performanceComparisons: compare-documents-performance
      paymentComparisons: compare-documents-payment
      terminationComparisons: compare-documents-termination
      slaComparisons: compare-documents-sla
      transferabilityComparisons: compare-documents-transferability
      liabilityComparisons: compare-documents-liability
      knowledge: init-kset
    tool: workspace
    operations:
      - op: add-items
        items: knowledge

functions:
  analyze-category-for-document:
    input:
      documentTag:
        type: tag
      tag:
        type: tag
      documents:
        type: document
      knowledge:
        type: knowledge-set
      basePrompt:
        type: text
      prompt:
        type: text
      title:
        type: text
    actions:
      get-snippets:
        input:
          documents: function/documents
          documentTag: function/documentTag
          tag: function/tag
        tool: document-text
        textFilter:
          operator: "and"
          tags: [documentTag, tag]

      get-instruction-prompt-for-category:
        input:
          tag: function/tag
          documentTag: function/documentTag
        tool: echo
        message: |
          TARIFF DOCUMENT SUMMARY FOR {{tag.category}}:

          Analyze how {{tag.name}} is handled in {{documentTag.name}}. Provide a clear summary in this format:

          **Summary:**
          [Concise summary of how this category is handled in this document]

          **Key Points:**
          - List the main requirements or specifications
          - Note any unique approaches or special conditions
          - Highlight critical implementation details
          - Identify regulatory compliance requirements

      analyze-content:
        input:
          snippets: get-snippets
          basePrompt: function/basePrompt
          instructionPrompt: get-instruction-prompt-for-category
        tool: llm
        skipIfEmpty: snippets
        prompt: |
          {{instructionPrompt.text}}
          {{prompt.text}}
          {% for s in snippets %}
          {{s.text}}
          {% endfor %}

      create-category-insight:
        input:
          summary: analyze-content
          snippets: get-snippets
          tag: function/tag
          documentTag: function/documentTag
          title: function/title
        skipIfEmpty: summary
        tool: insight
        text: |
          {{summary.text}}
        name: "Standard Analysis: {{tag.name}} in {{documentTag.name}}"
        tags: [documentTag, tag]
        attributes:
          category: tariff-category-analysis
          analysisType: single-document
        relations:
          derived-from: [snippets]

      add-insight:
        input:
          knowledge: function/knowledge
          insight: create-category-insight
          snippets: get-snippets
        tool: knowledge-set
        operations:
          - op: set-nodes
            nodes: insight
          - op: set-nodes
            nodes: snippets

  compare-against-standard-for-category:
    input:
      tag:
        type: tag
      knowledge:
        type: knowledge-set
    actions:
      get-category-insights:
        input:
          knowledge: function/knowledge
          tag: function/tag
        tool: knowledge-set-query
        nodes:
          type: insight
          attributes:
            category: tariff-category-analysis
          tags: [tag]

      analyze-differences:
        input:
          insights: get-category-insights
          tag: function/tag
        skipIfEmpty: insights
        tool: llm
        prompt: |
          Compare how {{tag.name}} is handled in each document against the standard document ({{insights[0].documentTag.name}}), focusing exclusively on quantitative metrics and measurable requirements.
          
          Structure each comparison as follows:

          {% for i in range(1, insights|length) %}
          
          COMPARISON: Standard ({{insights[0].documentTag.name}}) vs {{insights[i].documentTag.name}}

          QUANTITATIVE ANALYSIS OF {{tag.name}}

          1. Metric Identification and Values
          - Define each metric and its purpose
          - Classify the type (financial, performance, time-based, etc.)
          - List the specific values from both documents
          - For metrics missing in either document, explicitly state "No specified value found"

          2. Value Comparison
          - Calculate and explain the range of variation using ONLY found values
          - Convert units to a common base where applicable
          - Note any conditions or triggers associated with the values
          - Explain implications of missing values

          Alignment with Standard:
          - Where does this document align with the standard?
          - What are the key deviations from standard practices?
          - How significant are the variations?

          Differences in Requirements:
          - How do core requirements differ from standard?
          - Where are technical specifications different?
          - What measurement/reporting variations exist?
          - How do compliance approaches vary?

          Differences in Terms:
          - What definitional differences exist?
          - How do scopes and limitations vary?
          - What timeline variations exist?
          - Where do processes differ?

          Risk and Responsibility Variations:
          - How does risk allocation vary from standard?
          - What liability differences exist?
          - How do warranties and disclaimers differ?
          - What indemnification variations exist?

          Financial Impact Differences:
          - What cost variations exist from standard?
          - How do payment terms differ?
          - What penalty/credit differences exist?
          - How do financial safeguards vary?

          Operational Variations:
          - How do implementation approaches vary from standard?
          - What service delivery differences exist?
          - How do quality controls differ?
          - What monitoring variations exist?

          {% endfor %}

          Document insights to compare:
          Standard Document: {{insights[0].documentTag.name}}
          {{insights[0].text}}

          {% for i in range(1, insights|length) %}
          Comparison Document: {{insights[i].documentTag.name}}
          {{insights[i].text}}
          {% endfor %}

      create-comparison-insight:
        input:
          summary: analyze-differences
          insights: get-category-insights
          tag: function/tag
        skipIfEmpty: summary
        tool: insight
        text: |
          {{summary.text}}
        name: "Standard Comparison: {{tag.name}}"
        tags: [tag]
        attributes:
          category: tariff-comparison-analysis
          analysisType: standard-comparison
          standardDocument: "{{insights[0].documentTag.name}}"
          hasQuantitativeMetrics: "true"
        relations:
          derived-from: [insights]

      add-comparison:
        input:
          knowledge: function/knowledge
          insight: create-comparison-insight
        tool: knowledge-set
        operations:
          - op: set-nodes
            nodes: insight 