input:
  documents:
    type: document
  workspace:
    type: workspace

actions:
  # 1) Tag Collections for Risk Management
  get-general-liability-tags:
    tool: find-tags
    category: "General Liability"

  get-excess-liability-tags:
    tool: find-tags
    category: "Excess Liability"

  get-workers-comp-tags:
    tool: find-tags
    category: "Workers Compensation"

  get-auto-liability-tags:
    tool: find-tags
    category: "Auto Liability"

  get-loss-use-tags:
    tool: find-tags
    category: "Loss of Use"

  get-endorsement-tags:
    tool: find-tags
    category: "Policy Endorsements"

  get-cancellation-tags:
    tool: find-tags
    category: "Cancellation"

  get-indemnity-tags:
    tool: find-tags
    category: "Indemnity"

  # 2) Base configuration for shared prompt elements
  basePrompt:
    tool: echo
    message: |
      # Role and Context Setup
      You are an insurance compliance expert analyzing contract documents. Your objectives include:

      1. Verifying correct insurance terminology and coverage requirements
      2. Validating coverage limits and policy structures
      3. Ensuring compliance with statutory requirements
      4. Reviewing endorsements and exclusions
      5. Analyzing indemnification provisions

      When analyzing the content:
      - Focus on specific insurance requirements
      - Identify terminology breaches
      - Verify coverage limits
      - Flag non-standard provisions
      - Note required modifications

  # 3) Analysis prompt
  insuranceAnalysisPrompt:
    tool: echo
    message: |
      {{basePrompt}}

      Below is relevant text from the insurance document. Please:
      - Analyze the specific provisions related to the tagged category
      - Identify key requirements and coverage limits
      - Note any compliance violations
      - Highlight important terms or conditions
      - Summarize the findings concisely

      Relevant text from the document:

  # 4) Section Titles
  generalLiabilityTitle:
    tool: echo
    message: General Liability Insurance Analysis

  excessLiabilityTitle:
    tool: echo
    message: Excess Liability Insurance Analysis

  workersCompTitle:
    tool: echo
    message: Workers Compensation Insurance Analysis

  autoLiabilityTitle:
    tool: echo
    message: Auto Liability Insurance Analysis

  lossUseTitle:
    tool: echo
    message: Loss of Use Insurance Analysis

  endorsementsTitle:
    tool: echo
    message: Policy Endorsements Analysis

  cancellationTitle:
    tool: echo
    message: Cancellation Provisions Analysis

  indemnityTitle:
    tool: echo
    message: Indemnity Clauses Analysis

  # 5) Initialize Knowledge Set
  init-kset:
    input:
      documents: task/documents
      generalLiabilityTags: get-general-liability-tags
      excessLiabilityTags: get-excess-liability-tags
      workersCompTags: get-workers-comp-tags
      autoLiabilityTags: get-auto-liability-tags
      lossUseTags: get-loss-use-tags
      endorsementTags: get-endorsement-tags
      cancellationTags: get-cancellation-tags
      indemnityTags: get-indemnity-tags
    tool: knowledge-set
    knowledgeSetName: "Insurance Requirements Analysis"
    operations:
      - op: set-nodes
        nodes: documents
      - op: add-dimension
        key: general_liability
        name: "General Liability"
        nodes: generalLiabilityTags
        priority: 1
        skipIfEmpty: true
      - op: add-dimension
        key: excess_liability
        name: "Excess Liability"
        nodes: excessLiabilityTags
        priority: 2
        skipIfEmpty: true
      - op: add-dimension
        key: workers_comp
        name: "Workers Compensation"
        nodes: workersCompTags
        priority: 3
        skipIfEmpty: true
      - op: add-dimension
        key: auto_liability
        name: "Auto Liability"
        nodes: autoLiabilityTags
        priority: 4
        skipIfEmpty: true
      - op: add-dimension
        key: loss_use
        name: "Loss of Use"
        nodes: lossUseTags
        priority: 5
        skipIfEmpty: true
      - op: add-dimension
        key: endorsements
        name: "Policy Endorsements"
        nodes: endorsementTags
        priority: 6
        skipIfEmpty: true
      - op: add-dimension
        key: cancellation
        name: "Cancellation"
        nodes: cancellationTags
        priority: 7
        skipIfEmpty: true
      - op: add-dimension
        key: indemnity
        name: "Indemnity"
        nodes: indemnityTags
        priority: 8
        skipIfEmpty: true

  # 6) Category-specific analyses
  analyze-general-liability:
    repeat:
      function: analyze-for-tag
      for: [tag]
    input:
      tag: get-general-liability-tags
      documents: task/documents
      knowledge: init-kset
      basePrompt: basePrompt
      prompt: insuranceAnalysisPrompt
      title: generalLiabilityTitle

  analyze-excess-liability:
    repeat:
      function: analyze-for-tag
      for: [tag]
    input:
      tag: get-excess-liability-tags
      documents: task/documents
      knowledge: init-kset
      basePrompt: basePrompt
      prompt: insuranceAnalysisPrompt
      title: excessLiabilityTitle

  analyze-workers-comp:
    repeat:
      function: analyze-for-tag
      for: [tag]
    input:
      tag: get-workers-comp-tags
      documents: task/documents
      knowledge: init-kset
      basePrompt: basePrompt
      prompt: insuranceAnalysisPrompt
      title: workersCompTitle

  analyze-auto-liability:
    repeat:
      function: analyze-for-tag
      for: [tag]
    input:
      tag: get-auto-liability-tags
      documents: task/documents
      knowledge: init-kset
      basePrompt: basePrompt
      prompt: insuranceAnalysisPrompt
      title: autoLiabilityTitle

  analyze-loss-use:
    repeat:
      function: analyze-for-tag
      for: [tag]
    input:
      tag: get-loss-use-tags
      documents: task/documents
      knowledge: init-kset
      basePrompt: basePrompt
      prompt: insuranceAnalysisPrompt
      title: lossUseTitle

  analyze-endorsements:
    repeat:
      function: analyze-for-tag
      for: [tag]
    input:
      tag: get-endorsement-tags
      documents: task/documents
      knowledge: init-kset
      basePrompt: basePrompt
      prompt: insuranceAnalysisPrompt
      title: endorsementsTitle

  analyze-cancellation:
    repeat:
      function: analyze-for-tag
      for: [tag]
    input:
      tag: get-cancellation-tags
      documents: task/documents
      knowledge: init-kset
      basePrompt: basePrompt
      prompt: insuranceAnalysisPrompt
      title: cancellationTitle

  analyze-indemnity:
    repeat:
      function: analyze-for-tag
      for: [tag]
    input:
      tag: get-indemnity-tags
      documents: task/documents
      knowledge: init-kset
      basePrompt: basePrompt
      prompt: insuranceAnalysisPrompt
      title: indemnityTitle

  # 7) Document-level analyses
  analyze-documents-general:
    repeat:
      function: analyze-document-insurance
      for: [document]
    input:
      document: task/documents
      insuranceTags: get-general-liability-tags
      knowledge: init-kset
      basePrompt: basePrompt
      prompt: insuranceAnalysisPrompt
      title: generalLiabilityTitle

  analyze-documents-excess-liability:
    repeat:
      function: analyze-document-insurance
      for: [document]
    input:
      document: task/documents
      insuranceTags: get-excess-liability-tags
      knowledge: init-kset
      basePrompt: basePrompt
      prompt: insuranceAnalysisPrompt
      title: excessLiabilityTitle

  analyze-documents-workers-comp:
    repeat:
      function: analyze-document-insurance
      for: [document]
    input:
      document: task/documents
      insuranceTags: get-workers-comp-tags
      knowledge: init-kset
      basePrompt: basePrompt
      prompt: insuranceAnalysisPrompt
      title: workersCompTitle

  analyze-documents-auto-liability:
    repeat:
      function: analyze-document-insurance
      for: [document]
    input:
      document: task/documents
      insuranceTags: get-auto-liability-tags
      knowledge: init-kset
      basePrompt: basePrompt
      prompt: insuranceAnalysisPrompt
      title: autoLiabilityTitle

  analyze-documents-loss-use:
    repeat:
      function: analyze-document-insurance
      for: [document]
    input:
      document: task/documents
      insuranceTags: get-loss-use-tags
      knowledge: init-kset
      basePrompt: basePrompt
      prompt: insuranceAnalysisPrompt
      title: lossUseTitle

  analyze-documents-endorsements:
    repeat:
      function: analyze-document-insurance
      for: [document]
    input:
      document: task/documents
      insuranceTags: get-endorsement-tags
      knowledge: init-kset
      basePrompt: basePrompt
      prompt: insuranceAnalysisPrompt
      title: endorsementsTitle

  analyze-documents-cancellation:
    repeat:
      function: analyze-document-insurance
      for: [document]
    input:
      document: task/documents
      insuranceTags: get-cancellation-tags
      knowledge: init-kset
      basePrompt: basePrompt
      prompt: insuranceAnalysisPrompt
      title: cancellationTitle

  analyze-documents-indemnity:
    repeat:
      function: analyze-document-insurance
      for: [document]
    input:
      document: task/documents
      insuranceTags: get-indemnity-tags
      knowledge: init-kset
      basePrompt: basePrompt
      prompt: insuranceAnalysisPrompt
      title: indemnityTitle

  # 8) Add Results to Workspace
  add-to-workspace:
    input:
      workspace: task/workspace
      knowledge: init-kset
    tool: workspace
    operations:
      - op: add-items
        items: knowledge

functions:
  analyze-for-tag:
    input:
      tag:
        type: tag
      documents:
        type: document
      knowledge:
        type: knowledge-set
      basePrompt:
        type: text
      prompt:
        type: text
      title:
        type: text
    actions:
      get-snippets:
        input:
          documents: function/documents
          tag: function/tag
        tool: document-text
        textFilter:
          operator: "and"
          tags: [tag]

      analyze-content:
        input:
          snippets: get-snippets
          basePrompt: function/basePrompt
          prompt: function/prompt
        tool: llm
        skipIfEmpty: snippets
        prompt: |
          {{prompt.text}}
          {% for s in snippets %}
          {{s.text}}
          {% endfor %}

      create-insight:
        input:
          summary: analyze-content
          snippets: get-snippets
          tag: function/tag
          title: function/title
        skipIfEmpty: summary
        tool: insight
        text: |
          {{summary.text}}
        name: "{{title.text}} for {{tag.name}}"
        tags: [tag]
        attributes:
          category: insurance-analysis-insight
        relations:
          derived-from: [snippets]

      add-insight:
        input:
          knowledge: function/knowledge
          insight: create-insight
          snippets: get-snippets
        tool: knowledge-set
        operations:
          - op: set-nodes
            nodes: insight
          - op: set-nodes
            nodes: snippets

  analyze-document-insurance:
    input:
      document:
        type: document
      insuranceTags:
        type: tag[]
      knowledge:
        type: knowledge-set
      basePrompt:
        type: text
      prompt:
        type: text
      title:
        type: text
    actions:
      get-snippets:
        input:
          documents: function/document
          insuranceTags: function/insuranceTags
        tool: document-text
        textFilter:
          operator: "and"
          tags: [insuranceTags]

      analyze-content:
        input:
          snippets: get-snippets
          basePrompt: function/basePrompt
          prompt: function/prompt
        tool: llm
        skipIfEmpty: snippets
        prompt: |
          INSURANCE REQUIREMENTS ANALYSIS:

          {% if tag.category == "General Liability" %}
          GENERAL LIABILITY ANALYSIS REQUIREMENTS:

          You must output in this exact format with all sections:

          **Coverage Overview:**
          [Single paragraph summarizing liability coverage framework and terminology requirements. Include key compliance points.]

          **Key Requirements:**
          - Replace "Comprehensive General Liability" or "Public Liability" with "Commercial General Liability"
          - Verify coverage limits and umbrella policy references
          - Default to "blanket endorsement" unless specific broker requirement exists
          - Ensure renewal certificate timing and cancellation notice provisions

          **Compliance Checklist:**
          - List all terminology that needs updating
          - Detail coverage limits and verification methods
          - Document endorsement requirements
          - Note certificate and notice provisions
          {% endif %}

          {% if tag.category == "Excess Liability" %}
          EXCESS LIABILITY ANALYSIS REQUIREMENTS:

          You must output in this exact format with all sections:

          **Coverage Overview:**
          [Single paragraph summarizing excess liability framework and coverage structure. Include key limits and umbrella requirements.]

          **Key Requirements:**
          - Verify coverage limits ($1M per occurrence, $2M aggregate)
          - Check umbrella policy references
          - Review combined primary and excess coverage structure

          **Compliance Checklist:**
          - List all coverage limits and thresholds
          - Detail umbrella policy specifications
          - Document coverage combination requirements
          {% endif %}

          {% if tag.category == "Workers Compensation" %}
          WORKERS COMPENSATION ANALYSIS REQUIREMENTS:

          You must output in this exact format with all sections:

          **Coverage Overview:**
          [Single paragraph summarizing workers compensation requirements and employer's liability limits. Include key compliance points.]

          **Key Requirements:**
          - Confirm statutory limits from payroll service
          - Verify Employer's Liability maximum of $1M
          - Flag unauthorized third-party insured additions
          - Review subrogation clauses against payroll service standards

          **Compliance Checklist:**
          - List statutory requirements and limits
          - Detail employer's liability specifications
          - Document third-party and subrogation restrictions
          {% endif %}

          {% if tag.category == "Auto Liability" %}
          AUTO LIABILITY ANALYSIS REQUIREMENTS:

          You must output in this exact format with all sections:

          **Coverage Overview:**
          [Single paragraph summarizing auto liability requirements and coverage specifications. Include key compliance points.]

          **Key Requirements:**
          - Remove "owned" or "any auto" references unless specifically endorsed
          - Specify pollution coverage as "if caused by Accident"
          - Review and correct hired/non-owned vehicle coverage terms

          **Compliance Checklist:**
          - List vehicle coverage specifications
          - Detail pollution coverage requirements
          - Document endorsement conditions
          {% endif %}

          {% if tag.category == "Loss of Use" %}
          LOSS OF USE ANALYSIS REQUIREMENTS:

          You must output in this exact format with all sections:

          **Coverage Overview:**
          [Single paragraph summarizing loss of use requirements and payment terms. Include key compliance points.]

          **Key Requirements:**
          - Include "actual and verifiable" language
          - Remove payment until replacement provisions
          - Validate repair coverage and payout terms

          **Compliance Checklist:**
          - List required terminology
          - Detail payment restrictions
          - Document coverage specifications
          {% endif %}

          {% if tag.category == "Indemnity" %}
          INDEMNITY ANALYSIS REQUIREMENTS:

          You must output in this exact format with all sections:

          **Coverage Overview:**
          [Single paragraph summarizing indemnity requirements and documentation standards. Include key compliance points.]

          **Key Requirements:**
          - Add "reasonable outside" before attorney's fees
          - Include wear and tear exceptions
          - Remove loss of profits references
          - Strike policy copy requirements
          - Confirm certificate provision instead of policy copies

          **Compliance Checklist:**
          - List terminology requirements
          - Detail documentation standards
          - Document prohibited terms
          {% endif %}

          Analyze the provided content according to these requirements. Focus on:
          1. Identifying non-compliant language
          2. Flagging missing required elements
          3. Suggesting specific corrections
          4. Noting any unusual provisions
          
          {{prompt.text}}
          {% for s in snippets %}
          {{s.text}}
          {% endfor %}

      create-insight:
        input:
          summary: analyze-content
          snippets: get-snippets
          document: function/document
          title: function/title
        skipIfEmpty: summary
        tool: insight
        text: |
          {{summary.text}}
        name: "{{title.text}} for {{document.name}}"
        tags: [insuranceTags]
        attributes:
          category: insurance-document-analysis
        relations:
          derived-from: [snippets]

      add-insight:
        input:
          knowledge: function/knowledge
          insight: create-insight
          snippets: get-snippets
        tool: knowledge-set
        operations:
          - op: set-nodes
            nodes: insight
          - op: set-nodes
            nodes: snippets
