input:
  documents:
    type: document
  workspace:
    type: workspace

actions:
  # 1) Tag Collection for SOP Themes - will contain the Heading 1 values
  get-sop-themes-tags:
    tool: find-tags
    category: "SOP Themes"
    
  # Get SOP Topics tags (Heading 2 values)
  get-sop-topics-tags:
    tool: find-tags
    category: "SOP Topics"
  
  # 2) Base configuration for shared prompt elements
  basePrompt:
    tool: echo
    message: |
      # Role and Context Setup
      You are a compliance and safety auditor responsible for assessing Standard Operating Procedures (SOPs) and safety protocols against a provided questionnaire. Your objective is to review each numbered question in the questionnaire and, based ONLY on the provided text snippets from the relevant documents, provide:

      1. A clear determination: **YES**, **NO**, or **MAYBE**.
          - **YES**: The document explicitly confirms the requirement is met. (Confidence: High)
          - **MAYBE**: The document provides related information, but it's ambiguous, incomplete, or requires interpretation to fully answer the question. (Confidence: Medium)
          - **NO**: The document explicitly contradicts the requirement, or the requirement is clearly absent from the relevant sections. (Confidence: High/Medium depending on whether it's explicitly contradicted vs. just absent)
      2. A confidence level for your determination: **High** or **Medium**.
          - **High**: Direct evidence supports the YES/NO determination.
          - **Medium**: Evidence is indirect, ambiguous, or requires inference (likely leading to a MAYBE or a less certain NO).
      3. A direct **Citation** from the provided document snippets that supports your determination.
          - For **YES**, cite the text confirming compliance.
          - For **MAYBE**, cite the text that causes ambiguity or partial alignment.
          - For **NO**, cite text contradicting the requirement, or state "N/A - Requirement not found in provided snippets" if absent.
          - **Emphasize** the key phrase(s) within the citation using ***bold and italics***.

      Format your response as follows for each question:

      **Question X**: [Question text here]
      **Determination**: [YES/NO/MAYBE]
      **Confidence**: [High/Medium]
      **Citation**: [***Relevant snippet text with emphasis*** or "N/A - Requirement not found in provided snippets"]

  # 3) Section Title
  analysisTitle:
    tool: echo
    message: SOP Compliance Assessment

  # 4) Initialize Knowledge Set
  init-kset:
    input:
      documents: task/documents
      sopThemesTags: get-sop-themes-tags
      sopTopicsTags: get-sop-topics-tags
    tool: knowledge-set
    knowledgeSetName: "SOP Compliance Assessment"
    operations:
      - op: add-dimension
        key: theme
        name: SOP Themes
        nodes: sopThemesTags
        priority: 1
      - op: add-dimension
        key: topic
        name: SOP Topics
        nodes: sopTopicsTags
        priority: 2
      - op: set-nodes
        nodes: documents

  # 5) Analyze each SOP Theme tag with each SOP Topic tag
  analyze-sop-themes-topics:
    repeat:
      function: analyze-for-tag
      for: [themeTag, topicTag]
    input:
      themeTag: get-sop-themes-tags
      topicTag: get-sop-topics-tags
      documents: task/documents
      knowledge: init-kset
      basePrompt: basePrompt
      title: analysisTitle

  # 6) Add Results to Workspace
  add-to-workspace:
    input:
      workspace: task/workspace
      sopThemesTopicsAnalysis: analyze-sop-themes-topics
      knowledgeSet: init-kset
    tool: workspace
    operations:
      - op: add-items
        items: knowledgeSet

functions:
  analyze-for-tag:
    input:
      themeTag:
        type: tag
      topicTag:
        type: tag
      documents:
        type: document
      basePrompt:
        type: text
      knowledge:
        type: knowledge-set
      title:
        type: text

    actions:
      get-theme-topic-snippets:
        input:
          themeTag: function/themeTag
          topicTag: function/topicTag
          documents: function/documents
        tool: document-text
        textFilter:
          operator: "and"
          tags: [themeTag, topicTag]
      
      get-instruction-prompt-for-tag:
        input:
          themeTag: function/themeTag
          topicTag: function/topicTag
          basePrompt: function/basePrompt
        tool: echo
        message: |
          # SOP Theme: {{themeTag.name}} - Topic: {{topicTag.name}} Analysis

          {{basePrompt.text}}

          You are analyzing the {{themeTag.name}} section under the {{topicTag.name}} topic using the provided document snippets. Your task is to review each numbered question below and provide your analysis in paragraph format based *only* on the snippets provided.

          For each question, please provide the following elements in paragraph format:

          1.  **Question**: Start with the full text of the question being assessed.
          2.  **Determination**: State your **YES**, **NO**, or **MAYBE** assessment based on the snippets.
          3.  **Confidence**: Indicate your **High**, **Medium**, or **Low** confidence level.
          4.  **Citation / Explanation**: Provide the exact snippet of text from the provided documents that supports your determination, with the key part(s) emphasized using ***bold and italics***. If the information is missing, state "N/A - Requirement not found in provided snippets".
          5.  **Corrective Action**: If the Determination is **NO** or **MAYBE**, explain what needs to change in the source document(s) to achieve a YES determination and suggest which role or department (e.g., "Procedure Owner", "Safety Department", "Training Department") is likely responsible for making the change. If the Determination is **YES**, state "N/A".
          6.  **Recommended Language**: If the Determination is **NO** or **MAYBE**, provide specific, actionable text that could be added to or replace existing text in the source document(s) to satisfy the requirement and achieve a YES determination. **In your recommendation, tell the user precisely the section and surrounding text in which to place the recommended language, referencing the relevant heading, paragraph, or context from the provided snippets.** This language should be ready to be copied and pasted. If the Determination is **YES**, state "N/A".

          Please ensure:
          *   You only answer the questions listed under the specific {{themeTag.name}} / {{topicTag.name}} combination for the current task.
          *   Base your answers *strictly* on the provided snippets. Do not infer information not present.
          *   Include the full question text for each question.
          *   Provide "N/A" for "Corrective Action" and "Recommended Language" when the Determination is "YES".

          Here is a paragraph structure example:

          **Question:** Does the training and qualification for Advanced and Basic Riggers comply with the requirement to be conducted by a third party possessing a certification from a nationally recognized accreditation organization or accredited Business Function training program?
          **Determination:** YES
          **Confidence:** High
          **Citation / Explanation:** The procedure states, "***All Rigger training and qualification, whether Basic or Advanced, must be performed by an entity certified by a nationally recognized accreditation body or an internally accredited Business Function training program.***"
          **Corrective Action:** N/A
          **Recommended Language:** N/A

          **Question:** Does the training for Basic Riggers comply with the requirement to enable them to inspect rigging before use?
          **Determination:** MAYBE
          **Confidence:** Medium
          **Citation / Explanation:** The document mentions ***Basic Riggers receive training on hazard recognition and equipment use***, but does not explicitly state inspection is covered.
          **Corrective Action:** The training material for Basic Riggers needs to be updated by the Training Department to explicitly include instruction and practical exercises on pre-use inspection of rigging equipment.
          **Recommended Language:** Add the following sentence to the Basic Rigger training curriculum description, in the section titled "Basic Rigger Training Content" after the paragraph beginning with "Basic Riggers receive training on hazard recognition": "The training includes dedicated modules on performing pre-use inspections of all common rigging components, identifying defects, and understanding removal-from-service criteria."

          **Question:** Does the training for Basic Riggers comply with the requirement to enable them to identify and attach rigging with basic knowledge of hitch configurations, capacities, and basic knots?
          **Determination:** NO
          **Confidence:** Low
          **Citation / Explanation:** N/A - Requirement not found in provided snippets.
          **Corrective Action:** The Basic Rigger training program, managed by the Training Department, must be revised to incorporate modules covering hitch configurations, load capacities, and essential knot tying/identification relevant to basic rigging tasks.
          **Recommended Language:** Insert the following paragraph into the section detailing Basic Rigger training content, immediately after the last bullet point under "Basic Rigger Training Content": "Basic Rigger training shall cover the identification and application of common hitch configurations (e.g., choker, basket, vertical), understanding rigging load capacities based on equipment markings and configuration, and the tying and inspection of basic knots essential for rigging tasks."

          ... (Continue for all questions in paragraph format)

          ## Questionnaire Questions for {{themeTag.name}} / {{topicTag.name}}:

          {% if themeTag.name == "Initial Identification and Hazard Evaluation of Confined Spaces" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Has the Business Function conducted an initial survey of the workplace to identify all confined spaces required by this standard and in alignment with the requirements of the Enterprise standard Risk Management EHS-GOV-2.1.1?Verify the Business Function has completed an initial survey of its workplace(s) and has identified all confined spaces required by this standard.  The survey process must meet the requirements of the enterprise standard Risk Management EHS-GOV-2.1.1.
          {% endif %}
          {% if themeTag.name == "Initial Identification and Hazard Evaluation of Confined Spaces" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Does the Business Function have a process to designate a qualified person to conduct the workplace evaluation? Verify the Business Function has a process in place to identify and designate a qualified person to conduct the workplace evaluation to identify all confined spaces required by this standard. 
          {% endif %}
          {% if themeTag.name == "Initial Identification and Hazard Evaluation of Confined Spaces" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Question: Does the Business Function have a process to conduct a confined space hazard assessment for each confined space or each type of confined space identified, including a review of the following:  a.  The current and past uses of the confined space which may adversely impact the atmosphere of the confined space?Guidance: Verify the Business Function has a process in place in conduct a confined space hazard assessment for each confined space identified (or for each type of confined space identified if commonalities exist and the volume is too large), and includes a review of the following nine elements: Verify the Business Function has a process in place in conduct a confined space hazard assessment for each confined space identified (or for each type of confined space identified if commonalities exist and the volume is too large), and includes a review of the current and past uses of the confined space which may negatively impact the atmosphere of the confined space.  This could include residual gasses or matter left in the space.  
          {% endif %}
          {% if themeTag.name == "Initial Identification and Hazard Evaluation of Confined Spaces" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Question: Does the Business Function have a process to conduct a confined space hazard assessment for each confined space or each type of confined space identified, including a review of the following:  b.  The physical characteristics, configuration, location of the confined space, and access and egress points?Guidance: Verify the Business Function has a process in place in conduct a confined space hazard assessment for each confined space identified (or for each type of confined space identified if commonalities exist and the volume is too large), and includes a review of the following nine elements: Verify the Business Function has a process in place in conduct a confined space hazard assessment for each confined space identified (or for each type of confined space identified if commonalities exist and the volume is too large), and includes a review of the physical characteristics of the confined space, the configuration of the space, location, and access and egress points.  
          {% endif %}
          {% if themeTag.name == "Initial Identification and Hazard Evaluation of Confined Spaces" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Question: Does the Business Function have a process to conduct a confined space hazard assessment for each confined space or each type of confined space identified, including a review of the following:  c.  Existing or potential atmospheric hazards?Guidance: Verify the Business Function has a process in place in conduct a confined space hazard assessment for each confined space identified (or for each type of confined space identified if commonalities exist and the volume is too large), and includes a review of the following nine elements: Verify the Business Function has a process in place in conduct a confined space hazard assessment for each confined space identified (or for each type of confined space identified if commonalities exist and the volume is too large), and includes a review of the existing or potential atmospheric hazards.  This may include oxygen deficient or enriched, flammable or explosive, or toxic atmospheres.
          {% endif %}
          {% if themeTag.name == "Initial Identification and Hazard Evaluation of Confined Spaces" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Question: Does the Business Function have a process to conduct a confined space hazard assessment for each confined space or each type of confined space identified, including a review of the following:  d.  Biological hazards?Guidance: Verify the Business Function has a process in place in conduct a confined space hazard assessment for each confined space identified (or for each type of confined space identified if commonalities exist and the volume is too large), and includes a review of the following nine elements: Verify the Business Function has a process in place in conduct a confined space hazard assessment for each confined space identified (or for each type of confined space identified if commonalities exist and the volume is too large), and includes a review of any biological hazards present in the confined space. 
          {% endif %}
          {% if themeTag.name == "Initial Identification and Hazard Evaluation of Confined Spaces" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Question: Does the Business Function have a process to conduct a confined space hazard assessment for each confined space or each type of confined space identified, including a review of the following:  e. Mechanical hazards? Guidance: Verify the Business Function has a process in place in conduct a confined space hazard assessment for each confined space identified (or for each type of confined space identified if commonalities exist and the volume is too large), and includes a review of the following nine elements: Verify the Business Function has a process in place in conduct a confined space hazard assessment for each confined space identified (or for each type of confined space identified if commonalities exist and the volume is too large), and includes a review of any mechanical hazards present in the confined space. 
          {% endif %}
          {% if themeTag.name == "Initial Identification and Hazard Evaluation of Confined Spaces" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Question: Does the Business Function have a process to conduct a confined space hazard assessment for each confined space or each type of confined space identified, including a review of the following:  f.  Electrical hazards?  Guidance: Verify the Business Function has a process in place in conduct a confined space hazard assessment for each confined space identified (or for each type of confined space identified if commonalities exist and the volume is too large), and includes a review of the following nine elements: Verify the Business Function has a process in place in conduct a confined space hazard assessment for each confined space identified (or for each type of confined space identified if commonalities exist and the volume is too large), and includes a review of any electrical hazards present in the confined space. 
          {% endif %}
          {% if themeTag.name == "Initial Identification and Hazard Evaluation of Confined Spaces" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Question: Does the Business Function have a process to conduct a confined space hazard assessment for each confined space or each type of confined space identified, including a review of the following:  g. Physical hazards?Guidance: Verify the Business Function has a process in place in conduct a confined space hazard assessment for each confined space identified (or for each type of confined space identified if commonalities exist and the volume is too large), and includes a review of the following nine elements: Verify the Business Function has a process in place in conduct a confined space hazard assessment for each confined space identified (or for each type of confined space identified if commonalities exist and the volume is too large), and includes a review of any physical hazards present in the confined space. 
          {% endif %}
          {% if themeTag.name == "Initial Identification and Hazard Evaluation of Confined Spaces" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Question: Does the Business Function have a process to conduct a confined space hazard assessment for each confined space or each type of confined space identified, including a review of the following:  h.  Chemical hazards? Guidance: Verify the Business Function has a process in place in conduct a confined space hazard assessment for each confined space identified (or for each type of confined space identified if commonalities exist and the volume is too large), and includes a review of the following nine elements: Verify the Business Function has a process in place in conduct a confined space hazard assessment for each confined space identified (or for each type of confined space identified if commonalities exist and the volume is too large), and includes a review of any chemical hazards present in the confined space. 
          {% endif %}
          {% if themeTag.name == "Initial Identification and Hazard Evaluation of Confined Spaces" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Question: Does the Business Function have a process to conduct a confined space hazard assessment for each confined space or each type of confined space identified, including a review of the following:  i.  Other serious safety hazards? Guidance: Verify the Business Function has a process in place in conduct a confined space hazard assessment for each confined space identified (or for each type of confined space identified if commonalities exist and the volume is too large), and includes a review of the following nine elements: Verify the Business Function has a process in place in conduct a confined space hazard assessment for each confined space identified (or for each type of confined space identified if commonalities exist and the volume is too large), and includes a review of any other serious safety hazards present in the confined space. 
          {% endif %}
          {% if themeTag.name == "Initial Identification and Hazard Evaluation of Confined Spaces" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Does the Business Function have a process to classify the confined spaces identified as either a permit-required confined space, non-permit-required confined space or enclosed space and maintain an inventoried list detailing the classification of each space?Verify the Business Function has a process in place to classify its confined spaces identified in the workplace evaluation as either a permit-required confined space, non-permit-required space, or enclosed space.  Verify the Business Function maintains a documented inventory list detailing the classification of each space identified. 
          {% endif %}
          {% if themeTag.name == "Initial Identification and Hazard Evaluation of Confined Spaces" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Does the Business Function establish a process to manage the inventory of confined spaces? Verify the Business Function has a process in place to manage and maintain the documented inventory list of confined spaces, including review and update of the classifications as appropriate. 
          {% endif %}
          {% if themeTag.name == "Initial Identification and Hazard Evaluation of Confined Spaces" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Does the Business Function establish a frequency for and conduct periodic evaluations of permit-required, confined and enclosed spaces to validate the hazard assessment and classification of the spaces remain accurate, updating the confined space inventory list if needed? Verify the Business Function has defined a set frequency for the periodic evaluations of its confined spaces (including permit-required, non-permit-required, and enclosed spaces) in order to validate the hazard assessment and classification remain accurate.  Verify the Business Function periodic evaluation process includes updating the confined space inventory list as needed. 
          {% endif %}
          {% if themeTag.name == "Initial Identification and Hazard Evaluation of Confined Spaces" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Does the Business Function have a process to post danger signs for permit-required confined spaces or other effective means to communicate to personnel the existence, location and the dangers posed by the permit-required confined space(s)?Verify the Business Function has a process to post warning signs for permit-required confined spaces to communicate to personnel the presence, location, and dangers of the space.  A sign reading “DANGER—PERMIT-REQUIRED CONFINED SPACE, DO NOT ENTER” or other similar language would satisfy the requirement for a sign. Signs should be legible and able to withstand the environmental conditions in which they are placed. 
          {% endif %}
          {% if themeTag.name == "Confined Space Entry Procedure" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Has the Business Function developed and established a written confined space entry procedure per the requirements of 29 CFR 1910.146 if the Business Function determines Entergy employees or contract partners will be entering the confined space? Verify the Business Function has developed and implemented a written confined space entry procedure that meets the requirements of 29 CFR 1910.146 if the Business Function decides that Entergy employees or contract partners will be entering the confined space.  If contract partners will be entering, the Business Function must have a written procedure. 
          {% endif %}
          {% if themeTag.name == "Confined Space Entry Procedure" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Does the written procedure include specific entry procedures, including communication of and review of known hazards and mitigations or control measures, and attendant requirements, and is in alignment with the requirements of the Enterprise standard Pre-Job Safety Planning EHS-SOH-4.1.1.11?Verify the Business Function's written confined space entry procedure includes specific entry requirements, including review and communication of known hazards and control measures, and attendant requirements.  Verify the communication meets the requirements of the Enterprise standard Pre-Job Safety Planning EHS-SOH-4.1.1.11.
          {% endif %}
          {% if themeTag.name == "Confined Space Entry Procedure" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Question: Does the written procedure include requirements to evaluate all of the following prior to entry: a.  The initial space classification?Guidance: Verify the Business Function's written confined space entry procedures includes requirements to evaluate the following three elements prior to entry into the space: Verify the Business Function's written confined space entry procedures includes requirements to evaluate the initial space classification prior to entry into the space.
          {% endif %}
          {% if themeTag.name == "Confined Space Entry Procedure" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Question: Does the written procedure include requirements to evaluate all of the following prior to entry: b.  Work that will be performed within the confined or enclosed space? Guidance: Verify the Business Function's written confined space entry procedures includes requirements to evaluate the following three elements prior to entry into the space: Verify the Business Function's written confined space entry procedures includes requirements to evaluate the work that will be performed within the space prior to entry into the space.
          {% endif %}
          {% if themeTag.name == "Confined Space Entry Procedure" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Question: Does the written procedure include requirements to evaluate all of the following prior to entry: c.  Activities being performed and conditions in adjacent or surrounding areas which could impact the confined space or entry activities, and ensure that all appropriate barriers are in place to manage the hazards presented by outside work or conditions?Guidance: Verify the Business Function's written confined space entry procedures includes requirements to evaluate the following three elements prior to entry into the space: Verify the Business Function's written confined space entry procedures includes requirements to evaluate the activities being performed and conditions in adjacent or surrounding areas to the space which could impact the planned activities in the space prior to entry into the space.
          {% endif %}
          {% if themeTag.name == "Confined Space Entry Procedure" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Does the Business Function have a process to ensure that all unclassified confined spaces or spaces that cannot be confirmed as confined are considered hazardous and  permit-required confined spaces until a pre-entry assessment or referral to the confined space inventory list demonstrates otherwise?Review how the Business Function verifies that all unclassified confined spaces or spaces that cannot whose classification cannot be confirmed are treated as hazardous and permit-required confined spaces until a pre-entry assessment can be conducted and demonstrates otherwise. 
          {% endif %}
          {% if themeTag.name == "Confined Space Entry Procedure" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Does the Business Function have a process to ensure that any space not identified on the confined space inventory list is not entered until a qualified person can evaluate the space and classify appropriately?Review how the Business Function verifies that any space that is not listed on the confined space inventory list is not entered until the space can be evaluated by a qualified person and classified appropriately. 
          {% endif %}
          {% if themeTag.name == "Non-Permit Required Confined Spaces and Enclosed Spaces" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Does the Business Function have a process to demonstrate that non-permit required and enclosed spaces can be maintained in a safe condition? Verify the Business Function has a process to verify and prove that non-permit required and enclosed spaces can be maintained in a safe condition.  An enclosed space which is confirmed to be under normal operating conditions and does not contain a hazardous atmosphere or hazardous conditions can be managed as a non-permit required confined space. 
          {% endif %}
          {% if themeTag.name == "Non-Permit Required Confined Spaces and Enclosed Spaces" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Does the Business Function have a process to ensure that non-permit required confined space entry activities are in alignment with the Enterprise standard Pre-Job Safety Planning EHS-SOH-4.1.1.11?Review how the Business Function verifies that all activities for non-permit required confined space entry meet the requirements of the Enterprise standard Pre-Job Safety Planning EHS-SOH-4.1.1.11.
          {% endif %}
          "

          {% endif %}
          {% if themeTag.name == "Non-Permit Required Confined Spaces and Enclosed Spaces" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Question: Has the Business Function developed and established a written procedure for entry into non-permit required confined spaces that includes the following: a.  Prohibited tasks within the space?Guidance: Verify the Business Function has developed and implemented a written procedure for entry into non-permit required confined spaces and includes the following nine elements: Verify the Business Function has developed and implemented a written procedure for entry into non-permit required confined spaces and includes all tasks or activities prohibited while within the space.  This includes those tasks that could create a hazardous atmosphere, welding, cutting, painting, application of coatings or pose other significant risks such as electrical safety risks. These tasks should only be conducted in confined spaces after being evaluated under a permitting process
          {% endif %}
          {% if themeTag.name == "Non-Permit Required Confined Spaces and Enclosed Spaces" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Question: Has the Business Function developed and established a written procedure for entry into non-permit required confined spaces that includes the following: b.  Allowable tasks within the confined space?Guidance: Verify the Business Function has developed and implemented a written procedure for entry into non-permit required confined spaces and includes the following nine elements: Verify the Business Function has developed and implemented a written procedure for entry into non-permit required confined spaces and includes the tasks that are allowable within the confined space.  
          {% endif %}
          {% if themeTag.name == "Non-Permit Required Confined Spaces and Enclosed Spaces" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Question: Has the Business Function developed and established a written procedure for entry into non-permit required confined spaces that includes the following: c.  Equipment needs for entry? Guidance: Verify the Business Function has developed and implemented a written procedure for entry into non-permit required confined spaces and includes the following nine elements: Verify the Business Function has developed and implemented a written procedure for entry into non-permit required confined spaces and includes the equipment needed for entry into the confined space. 
          {% endif %}
          {% if themeTag.name == "Non-Permit Required Confined Spaces and Enclosed Spaces" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Question: Has the Business Function developed and established a written procedure for entry into non-permit required confined spaces that includes the following: d.  Personal protective equipment requirements? Guidance: Verify the Business Function has developed and implemented a written procedure for entry into non-permit required confined spaces and includes the following nine elements: Verify the Business Function has developed and implemented a written procedure for entry into non-permit required confined spaces and includes the personal protective equipment needed for personnel entering the confined space. 
