          {% if themeTag.name == "Non-Permit Required Confined Spaces and Enclosed Spaces" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Question: Has the Business Function developed and established a written procedure for entry into non-permit required confined spaces that includes the following: e.  Preparation to make the confined space safe for entry, including evaluation of activities and conditions in adjacent or surrounding areas which could impact the confined space?Guidance: Verify the Business Function has developed and implemented a written procedure for entry into non-permit required confined spaces and includes the following nine elements: Verify the Business Function has developed and implemented a written procedure for entry into non-permit required confined spaces and includes the preparation needed to make the confined space safe for entry.  This includes an evaluation of activities and conditions in adjacent or surrounding areas which could negatively impact the confined space. 
          {% endif %}
          {% if themeTag.name == "Non-Permit Required Confined Spaces and Enclosed Spaces" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Question: Has the Business Function developed and established a written procedure for entry into non-permit required confined spaces that includes the following: f.  Isolation of energy sources?Guidance: Verify the Business Function has developed and implemented a written procedure for entry into non-permit required confined spaces and includes the following nine elements: Verify the Business Function has developed and implemented a written procedure for entry into non-permit required confined spaces and includes the procedures for isolation of energy sources. 
          {% endif %}
          {% if themeTag.name == "Non-Permit Required Confined Spaces and Enclosed Spaces" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Question: Has the Business Function developed and established a written procedure for entry into non-permit required confined spaces that includes the following: g. Proper ventilation? Guidance: Verify the Business Function has developed and implemented a written procedure for entry into non-permit required confined spaces and includes the following nine elements: Verify the Business Function has developed and implemented a written procedure for entry into non-permit required confined spaces and includes the procedures for providing proper ventilation in the confined space. 
          {% endif %}
          {% if themeTag.name == "Non-Permit Required Confined Spaces and Enclosed Spaces" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Question: Has the Business Function developed and established a written procedure for entry into non-permit required confined spaces that includes the following: h.  Hot work safeguards?Guidance: Verify the Business Function has developed and implemented a written procedure for entry into non-permit required confined spaces and includes the following nine elements: Verify the Business Function has developed and implemented a written procedure for entry into non-permit required confined spaces and includes the procedures for providing necessary safeguards for hot work. 
          {% endif %}
          {% if themeTag.name == "Non-Permit Required Confined Spaces and Enclosed Spaces" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Question: Has the Business Function developed and established a written procedure for entry into non-permit required confined spaces that includes the following: i.  Rescue equipment requirement? Guidance: Verify the Business Function has developed and implemented a written procedure for entry into non-permit required confined spaces and includes the following nine elements: Verify the Business Function has developed and implemented a written procedure for entry into non-permit required confined spaces and includes the requirements for appropriate rescue equipment to be available for use in case of an emergency. 
          {% endif %}
          {% if themeTag.name == "Non-Permit Required Confined Spaces and Enclosed Spaces" and topicTag.name == "Confined and Enclosed Space Entry" %}
          Does the Business Function require the work crew/supervisor to confirm the space is listed on the inventory list and validated as a non-permit required confined space prior to any entry?Verify the Business Function requires the work crew/supervisor to confirm the space to be entered is included on the confined space inventory list, and validates the space is  identified as non-permit required prior to any entry.  
