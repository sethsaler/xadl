input:
  documents:
    type: document
  workspace:
    type: workspace

actions:
  # 1) Tag Collections for Different Categories
  get-document-tags:
    tool: find-tags
    name: ["Florida No. 7", "Florida No. 8", "Ohio No. 4", "Iowa"]

  get-performance-tags:
    tool: find-tags
    name: ["Performance Data"]

  get-payment-tags:
    tool: find-tags
    name: ["Billing", "Dispute", "Non-Recurring Charges"]

  get-termination-tags:
    tool: find-tags
    name: ["Company Cancellation", "Customer Cancellation"]

  get-sla-tags:
    tool: find-tags
    category: "SLA"

  get-liability-tags:
    tool: find-tags
    category: "Liabilities"

  # 2) Base configuration for shared prompt elements
  basePrompt:
    tool: echo
    message: |
      # Role and Context Setup
      You are a telecommunications regulatory expert analyzing tariff documents. Your objectives include:

      1. Providing clear summaries of how each category is handled in different documents
      2. Identifying key differences in how categories are treated across documents
      3. Highlighting significant variations in approach or requirements
      4. Creating actionable comparisons that highlight important distinctions

      When analyzing documents:
      - Focus on explicit terms and conditions
      - Identify regulatory compliance requirements
      - Note any unusual or non-standard provisions
      - Flag potential risks or areas requiring attention
      - Pay special attention to:
        * SLA metrics and targets
        * Termination conditions and notice periods
        * Payment terms and structures
        * Dispute resolution processes
        * Nonrecurring charges
        * Performance data requirements
        * Cancellation impacts and procedures

  # 3) Analysis prompt
  tariffAnalysisPrompt:
    tool: echo
    message: |
      {{basePrompt}}

      For the given category, analyze the document focusing on:

      1. Service Level Agreements (SLAs):
         - Service metrics and their targets
         - Measurement methodologies
         - Breach remedies and reporting requirements

      2. Termination Provisions:
         - Termination clauses and notice periods
         - Post-termination obligations
         - Financial implications

      3. Payment Obligations:
         - Payment terms and currencies
         - Billing cycles and processes
         - Rate structures and volume considerations

      4. Dispute Resolution:
         - Resolution processes and timelines
         - Governing law and jurisdiction
         - Confidentiality requirements

      5. Nonrecurring Charges:
         - Triggering events
         - Pricing mechanisms
         - Billing processes

      6. Cancellation Impacts:
         - Customer cancellation provisions
         - Company cancellation terms
         - Migration obligations

      7. Performance Data:
         - Required metrics
         - Reporting frequencies
         - Data security requirements

      Text to analyze:

  # 4) Section Title
  analysisTitle:
    tool: echo
    message: Tariff Analysis

  # 5) Initialize Knowledge Set
  init-kset:
    input:
      documents: task/documents
      documentTags: get-document-tags
      performanceTags: get-performance-tags
      paymentTags: get-payment-tags
      terminationTags: get-termination-tags
      slaTags: get-sla-tags
      liabilityTags: get-liability-tags
    tool: knowledge-set
    knowledgeSetName: "Tariff Document Analysis and Comparison"
    operations:
      - op: set-nodes
        nodes: documents
      - op: add-dimension
        key: performance
        name: "Performance Obligations" 
        nodes: performanceTags
        priority: 1
        skipIfEmpty: true
      - op: add-dimension
        key: payment
        name: "Payment Obligations"
        nodes: paymentTags
        priority: 2
        skipIfEmpty: true
      - op: add-dimension
        key: termination
        name: "Termination"
        nodes: terminationTags
        priority: 3
        skipIfEmpty: true
      - op: add-dimension
        key: sla
        name: "SLA"
        nodes: slaTags
        priority: 4
        skipIfEmpty: true
      - op: add-dimension
        key: liability
        name: "Liabilities"
        nodes: liabilityTags
        priority: 5
        skipIfEmpty: true
      - op: add-dimension
        key: document
        name: "Document"
        nodes: documentTags
        priority: 6
        skipIfEmpty: true

  # 6) Analyze content for each category
  analyze-performance:
    repeat:
      function: analyze-category-for-document
      for: [documentTag, tag]
    input:
      documentTag: get-document-tags
      tag: get-performance-tags
      documents: task/documents
      knowledge: init-kset
      basePrompt: basePrompt
      prompt: tariffAnalysisPrompt
      title: analysisTitle
    output:
      type: array
      items:
        type: insight

  analyze-payment:
    repeat:
      function: analyze-category-for-document
      for: [documentTag, tag]
    input:
      documentTag: get-document-tags
      tag: get-payment-tags
      documents: task/documents
      knowledge: init-kset
      basePrompt: basePrompt
      prompt: tariffAnalysisPrompt
      title: analysisTitle
    output:
      type: array
      items:
        type: insight

  analyze-termination:
    repeat:
      function: analyze-category-for-document
      for: [documentTag, tag]
    input:
      documentTag: get-document-tags
      tag: get-termination-tags
      documents: task/documents
      knowledge: init-kset
      basePrompt: basePrompt
      prompt: tariffAnalysisPrompt
      title: analysisTitle
    output:
      type: array
      items:
        type: insight

  analyze-sla:
    repeat:
      function: analyze-category-for-document
      for: [documentTag, tag]
    input:
      documentTag: get-document-tags
      tag: get-sla-tags
      documents: task/documents
      knowledge: init-kset
      basePrompt: basePrompt
      prompt: tariffAnalysisPrompt
      title: analysisTitle
    output:
      type: array
      items:
        type: insight

  analyze-liability:
    repeat:
      function: analyze-category-for-document
      for: [documentTag, tag]
    input:
      documentTag: get-document-tags
      tag: get-liability-tags
      documents: task/documents
      knowledge: init-kset
      basePrompt: basePrompt
      prompt: tariffAnalysisPrompt
      title: analysisTitle
    output:
      type: array
      items:
        type: insight

  # 7) Compare documents for each category
  compare-documents-performance:
    repeat:
      function: compare-documents-for-category
      for: [tag]
    input:
      tag: get-performance-tags
      knowledge: init-kset
      analyze-categories: analyze-performance

  compare-documents-payment:
    repeat:
      function: compare-documents-for-category
      for: [tag]
    input:
      tag: get-payment-tags
      knowledge: init-kset
      analyze-categories: analyze-payment

  compare-documents-termination:
    repeat:
      function: compare-documents-for-category
      for: [tag]
    input:
      tag: get-termination-tags
      knowledge: init-kset
      analyze-categories: analyze-termination

  compare-documents-sla:
    repeat:
      function: compare-documents-for-category
      for: [tag]
    input:
      tag: get-sla-tags
      knowledge: init-kset
      analyze-categories: analyze-sla

  compare-documents-liability:
    repeat:
      function: compare-documents-for-category
      for: [tag]
    input:
      tag: get-liability-tags
      knowledge: init-kset
      analyze-categories: analyze-liability

  # 8) Add Results to Workspace
  add-to-workspace:
    input:
      workspace: task/workspace
      performanceAnalysis: analyze-performance
      paymentAnalysis: analyze-payment
      terminationAnalysis: analyze-termination
      slaAnalysis: analyze-sla
      liabilityAnalysis: analyze-liability
      performanceComparisons: compare-documents-performance
      paymentComparisons: compare-documents-payment
      terminationComparisons: compare-documents-termination
      slaComparisons: compare-documents-sla
      liabilityComparisons: compare-documents-liability
      knowledge: init-kset
    tool: workspace
    operations:
      - op: add-items
        items: knowledge

functions:
  analyze-category-for-document:
    input:
      documentTag:
        type: tag
      tag:
        type: tag
      documents:
        type: document
      knowledge:
        type: knowledge-set
      basePrompt:
        type: text
      prompt:
        type: text
      title:
        type: text
    actions:
      get-snippets:
        input:
          documents: function/documents
          documentTag: function/documentTag
          tag: function/tag
        tool: document-text
        textFilter:
          operator: "and"
          tags: [documentTag, tag]

      get-instruction-prompt-for-category:
        input:
          tag: function/tag
          documentTag: function/documentTag
        tool: echo
        message: |
          TARIFF DOCUMENT SUMMARY FOR {{tag.category}}:

          Analyze how {{tag.name}} is handled in {{documentTag.name}}. Provide a clear summary in this format:

          **Quantitative Elements:**
          - List all numerical specifications (e.g. SLA targets, payment terms, notice periods)
          - Format as "Metric: Value" (e.g. "Uptime SLA: 99.99%")
          - Include units where applicable
          - Note any thresholds or triggers

          **Qualitative Elements:**
          - List key provisions and requirements
          - Include direct quotes for critical language
          - Note any unique approaches or special conditions
          - Highlight regulatory compliance requirements

          **Source Text References:**
          For each key provision, include:
          - Brief context
          - Direct quote from source
          - Section/page reference if available

      analyze-content:
        input:
          snippets: get-snippets
          basePrompt: function/basePrompt
          instructionPrompt: get-instruction-prompt-for-category
        tool: llm
        skipIfEmpty: snippets
        prompt: |
          {{instructionPrompt.text}}
          {{prompt.text}}
          {% for s in snippets %}
          {{s.text}}
          {% endfor %}

      create-category-insight:
        input:
          summary: analyze-content
          snippets: get-snippets
          tag: function/tag
          documentTag: function/documentTag
          title: function/title
        skipIfEmpty: summary
        tool: insight
        text: |
          {{summary.text}}
        name: "Tariff Analysis: {{tag.name}} in {{documentTag.name}}"
        tags: [documentTag, tag]
        attributes:
          category: tariff-category-analysis
          analysisType: single-document
        relations:
          derived-from: [snippets]

      add-insight:
        input:
          knowledge: function/knowledge
          insight: create-category-insight
          snippets: get-snippets
        tool: knowledge-set
        operations:
          - op: set-nodes
            nodes: insight
          - op: set-nodes
            nodes: snippets

  compare-documents-for-category:
    input:
      tag:
        type: tag
      knowledge:
        type: knowledge-set
    actions:
      get-category-insights:
        input:
          knowledge: function/knowledge
          tag: function/tag
        tool: knowledge-set-query
        nodes:
          type: insight
          attributes:
            category: tariff-category-analysis
          tags: [tag]

      analyze-differences:
        input:
          insights: get-category-insights
          tag: function/tag
        skipIfEmpty: insights
        tool: llm
        prompt: |
          Compare how {{tag.name}} is handled across all tariff documents. Analyze each unique pair of documents.
          
          Structure the comparison as follows:

          {% for i in range(insights|length) %}
          {% for j in range(i + 1, insights|length) %}
          
          COMPARISON: {{insights[i].documentTag.name}} vs {{insights[j].documentTag.name}}

          1. SLA Changes:
          Quantitative Differences:
          - List specific metric changes (e.g. "Uptime SLA: 99.9% → 99.99%")
          - Note any threshold changes
          - Compare measurement intervals
          
          Qualitative Differences:
          - Quote relevant text showing methodology changes
          - Highlight changes in breach definitions
          - Compare remedy procedures with source text

          2. Termination Changes:
          Quantitative Differences:
          - Compare notice periods
          - List any changed financial penalties
          - Note timeline changes
          
          Qualitative Differences:
          - Quote language showing changes in termination rights
          - Compare post-termination obligations with source text
          - Highlight changes in procedures

          3. Payment Changes:
          Quantitative Differences:
          - Compare payment terms (e.g. "Net 30 → Net 45")
          - List rate changes
          - Note volume threshold changes
          
          Qualitative Differences:
          - Quote language showing billing process changes
          - Compare dispute procedures with source text
          - Highlight changes in payment conditions

          4. Dispute Resolution Changes:
          Quantitative Differences:
          - Compare resolution timelines
          - List any changed financial thresholds
          - Note procedural deadlines
          
          Qualitative Differences:
          - Quote language showing jurisdiction changes
          - Compare escalation procedures with source text
          - Highlight changes in resolution methods

          5. Nonrecurring Charge Changes:
          Quantitative Differences:
          - Compare specific charge amounts
          - List threshold changes
          - Note timing changes
          
          Qualitative Differences:
          - Quote language showing trigger event changes
          - Compare billing procedures with source text
          - Highlight changes in charge applications

          6. Cancellation Impact Changes:
          Quantitative Differences:
          - Compare notice periods
          - List any changed penalties
          - Note timeline changes
          
          Qualitative Differences:
          - Quote language showing obligation changes
          - Compare migration requirements with source text
          - Highlight changes in procedures

          7. Performance Data Changes:
          Quantitative Differences:
          - Compare reporting frequencies
          - List metric threshold changes
          - Note timing requirements
          
          Qualitative Differences:
          - Quote language showing methodology changes
          - Compare data handling requirements with source text
          - Highlight changes in security measures

          For each difference noted above:
          - If quantitative: Show exact numerical changes
          - If qualitative: Include relevant quotes from both documents
          - Provide section/page references where available
          - Note if any changes require operational adjustments

          {% endfor %}
          {% endfor %}

          Document insights to compare:
          {% for insight in insights %}
          Document: {{insight.documentTag.name}}
          {{insight.text}}
          {% endfor %}

      create-comparison-insight:
        input:
          summary: analyze-differences
          insights: get-category-insights
          tag: function/tag
        skipIfEmpty: summary
        tool: insight
        text: |
          {{summary.text}}
        name: "Tariff Comparison Matrix: {{tag.name}}"
        tags: [tag]
        attributes:
          category: tariff-comparison-analysis
          analysisType: cross-document
          comparisonType: pairwise-matrix
        relations:
          derived-from: [insights]

      add-comparison:
        input:
          knowledge: function/knowledge
          insight: create-comparison-insight
        tool: knowledge-set
        operations:
          - op: set-nodes
            nodes: insight 